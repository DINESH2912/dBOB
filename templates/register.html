{% extends 'base.html' %}
{% block content %}
<section class="register-section">
  <div class="contain">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <h3 class="animate-charcter">Register to LINKUP</h3>
        </div>
      </div>
    </div>
    <form method="post" action="/register" class="register-form grid jcs aic g30" enctype="multipart/form-data">
      <div class="form_box grid jcs aic g5">
        <label for="username" class="form_label">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          required
        />
      </div>
      <div class="form_box grid jcs aic g5">
        <label for="password" class="form_label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          required
        />
      </div>
      <div class="form_box grid jcs aic g5">
        <label for="dob" class="form_label">Date of Birth</label>
        <input
          type="date"
          class="form-control"
          id="dob"
          name="dob"
          required
        />
      </div>
      <div class="form_box grid jcs aic g5">
        <label for="profile_photo" class="form_label">Profile Photo (JPEG/JPG only)</label>
        <input
          type="file"
          accept="image/jpeg, image/jpg"
          class="form-control"
          id="profile_photo"
          name="profile_photo"
          required
        />
      </div>
      <button type="submit" class="form_button center_x">Register</button>
    </form>
  </div>
</section>
{% endblock %}
