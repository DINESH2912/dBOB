{% extends "base.html" %} 
{% block content %}
<section class="dark-theme">
  <div class="contain grid jcs aic g30">
    {% include './components/head.html' %}
    {% include "./components/postss.html" %}
    <div class="comments grid jcs aic g20">
      <h2>Comments</h2>
      <form method="post" action="/display_post/{{post.post_id}}" class="flex jcsb aic g10" style="padding: 0">
        <div class="form_boxs form_comment grid jcs aic g5">
          <input type="text" class="form-controls" id="comment" name="comment" placeholder="Comment..." required />
        </div>
        <button type="submit" class="form_buttons">Add</button>
      </form>
      <div class="comments_box grid jcs aic g20">
        {% for comment in comments|reverse %} 
          {% include './components/comment.html' %}
        {% endfor %}
      </div>
    </div>
  </div>
</section>
{% endblock %}
